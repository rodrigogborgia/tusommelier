name: 3 - Deploy Production

on:
  workflow_run:
    workflows: ["2 - Deploy Staging"]
    branches: [main]
    types: [completed]

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/tusommelier

            sudo apt-get update
            sudo apt-get install -y nginx python3 python3-venv python3-pip curl ca-certificates gnupg

            if ! command -v node >/dev/null 2>&1; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            git fetch origin main
            git reset --hard origin/main

            python3 -m venv .venv
            ./.venv/bin/pip install --upgrade pip
            ./.venv/bin/pip install -r backend/requirements.txt

            cd my-tavus-app
            npm ci --legacy-peer-deps
            npm run build
            cd ..

            sudo mkdir -p /var/www/frontend
            sudo find /var/www/frontend -mindepth 1 -maxdepth 1 -exec rm -rf {} +
            sudo cp -r my-tavus-app/dist/. /var/www/frontend/

            sed "s/__SERVER_USER__/${{ secrets.SERVER_USER }}/g" deploy/systemd/tusommelier-backend.service > /tmp/tusommelier-backend.service
            sudo mv /tmp/tusommelier-backend.service /etc/systemd/system/tusommelier-backend.service

            if [ ! -f /etc/letsencrypt/live/tusommeliervirtual.com/fullchain.pem ] || [ ! -f /etc/letsencrypt/live/tusommeliervirtual.com/privkey.pem ]; then
              echo "SSL certificate files not found in /etc/letsencrypt/live/tusommeliervirtual.com"
              echo "Run certbot once before enabling nginx config."
              exit 1
            fi

            sudo cp nginx.conf /etc/nginx/sites-available/tusommelier
            sudo ln -sfn /etc/nginx/sites-available/tusommelier /etc/nginx/sites-enabled/tusommelier
            sudo nginx -t
            sudo systemctl enable nginx
            sudo systemctl reload nginx

            sudo systemctl daemon-reload
            sudo systemctl enable tusommelier-backend
            sudo systemctl restart tusommelier-backend
            sudo systemctl --no-pager --full status tusommelier-backend | head -n 20
