name: 2 - Deploy Staging

on:
  workflow_run:
    workflows: ["1- CI"]
    branches: [main]
    types: [completed]

permissions:
  contents: read
  packages: write

jobs:
  deploy-staging:
    name: Build & Push service images to GHCR
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/tusommelier-backend:latest
            ghcr.io/${{ github.repository_owner }}/tusommelier-backend:${{ github.event.workflow_run.head_commit }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./my-tavus-app
          file: ./my-tavus-app/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/tusommelier-frontend:latest
            ghcr.io/${{ github.repository_owner }}/tusommelier-frontend:${{ github.event.workflow_run.head_commit }}

