name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install -r backend/requirements.txt
      - run: pip install flake8
      - run: flake8 src backend

  test:
    name: Test (pytest + coverage)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install -r backend/requirements.txt
      - run: pip install pytest pytest-cov
      - name: Run tests with coverage
        run: |
          pytest -q --cov=backend --cov-report=xml --cov-fail-under=80 || true
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  security:
    name: Security (CodeQL)
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install JS deps (my-tavus-app)
        run: |
          if [ -f my-tavus-app/package-lock.json ] || [ -f my-tavus-app/package.json ]; then
            cd my-tavus-app
            npm ci --legacy-peer-deps || true
            cd -
          fi
      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2
