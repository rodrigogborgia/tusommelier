# Configuración Nginx para Tu Sommelier Virtual
# Deploy sin Docker:
# - Frontend estático en /var/www/frontend
# - Backend FastAPI en 127.0.0.1:8000 (systemd)
# - SSL con Let's Encrypt

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tusommeliervirtual.com;

    # Permitir validación de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuración HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tusommeliervirtual.com;

    # Certificados SSL
    ssl_certificate /etc/nginx/certs/tusommeliervirtual.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/tusommeliervirtual.com/key.pem;

    # Configuración SSL mejorada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/tusommelier_access.log;
    error_log /var/log/nginx/tusommelier_error.log;

    # Tamaño máximo de upload
    client_max_body_size 100M;

    # ════════════════════════════════════════════════════════════════
    # FRONTEND - Servir archivos estáticos desde la raíz
    # ════════════════════════════════════════════════════════════════
    
    location / {
        # Raíz del frontend compilado
        root /var/www/frontend;
        
        # Para aplicaciones React/SPA: servir index.html para rutas no encontradas
        try_files $uri $uri/ /index.html;
        
        # Headers de caché para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header ETag "";
            if_modified_since off;
        }

        # Sin caché para index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # ════════════════════════════════════════════════════════════════
    # BACKEND API - Proxy hacia backend local (systemd)
    # ════════════════════════════════════════════════════════════════
    
    location /api/ {
        # URL destino del backend
        proxy_pass http://127.0.0.1:8000/;

        # Headers de proxy necesarios
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # Headers para WebSockets (si los necesitas)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 180s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Manejo de errores del backend
        error_page 502 503 504 /50x.html;
    }

    # ════════════════════════════════════════════════════════════════
    # HEALTH CHECK (opcional pero útil)
    # ════════════════════════════════════════════════════════════════
    
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # ════════════════════════════════════════════════════════════════
    # BLOQUEAR ACCESO A ARCHIVOS SENSIBLES
    # ════════════════════════════════════════════════════════════════
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
